<main class="main">
    <div class="main__container">
        <div class="main__container-about">
            <h1 class="main__container-title">
                I write scripts.
            </h1>
            <p class="main__container-pretitle">
                <a routerLink="/about" class="main__container-pretitle-link">Hello, my name is Alans</a>
            </p>
            <div class="main__container-content">
                <p class="main__container-content-text">I specialize in scripting, web development, and data analysis,
                    with
                    experience in Python, SQL, and various web technologies.
                </p>
            </div>
        </div>
        <div class="main__container-projects">
            <h2 class="main__container-projects-heading">Featured Projects</h2>
            <div class="main__container-projects-list">
                <div class="main__container-projects-item" *ngFor="let project of projects">
                    <a [routerLink]="['/projects', project.urlName]" class="main__container-projects-item-link">
                        <div class="main__container-projects-item-overlay"
                            [ngStyle]="{ 'background-image': 'url(' + project.imageUrl + ')'}"></div>
                        <h3 class="main__container-projects-item-title">{{ project.title }}</h3>
                        <p class="main__container-projects-item-description">
                            {{ project.description }}
                        </p>
                    </a>
                </div>
            </div>
            <p class="main__container-projects-footer">
                <a routerLink="/projects" class="main__container-projects-footer__see-all">See All Projects
                    <span class="main__container-projects-footer__icon">
                        <i class="fa-solid fa-arrow-right"></i>
                    </span>
                </a>
            </p>
        </div>
    </div>
</main>
